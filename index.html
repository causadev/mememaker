<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-950 flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl font-bold text-center mb-5">
    MemeMaker
  </h1>


  <div class="flex gap-4">
    <div class="relative overflow-hidden" id="screenshot">
      <div class="max-h-[500px] max-w-[500px] flex items-center justify-center">
          <img src="meme.jpg" draggable="false" alt="meme"
            class="object-contain max-h-full h-full">
      </div>
      <div class="absolute top-2 flex justify-center items-center left-1/2 -translate-x-1/2 w-full">
        <p class="topText text-5xl font-semibold text-center"></p>
      </div>
      <div class="absolute bottom-2 flex justify-center items-center left-1/2 -translate-x-1/2 w-full">
        <p class="bottomText text-5xl font-semibold text-center"></p>
      </div>
    </div>
    <div class="flex flex-col gap-4 py-4">
      <span contenteditable="" role="textbox"
        class="w-[28rem] bg-zinc-700 rounded-lg outline-none p-2 overflow-hidden text-wrap" data-top-text></span>
      <span contenteditable="" role="textbox"
        class="w-[28rem] bg-zinc-700 rounded-lg outline-none p-2 overflow-hidden text-wrap" data-bottom-text></span>
      <button class="px-9 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition ease-in-out">Download meme!</button>
    </div>
  </div>
  <div class="flex justify-center items-center mt-5 mr-[30rem] gap-4">
    <form action="">
      <input type="file" id="files" class="hidden" name="image_uploads" accept=".jpg, .jpeg, .png" multiple />
      <label for="files" class="px-2 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition ease-in-out">Make your
        meme!</label>
    </form>
    <button id="genMeme" class="px-2 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition ease-in-out">Generate meme!</button>
  </div>

  <script type="module" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/html2canvas-pro@1.5.8/dist/html2canvas-pro.min.js "></script>

</body>
</html>
